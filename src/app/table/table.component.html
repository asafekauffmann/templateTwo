<div class="container">
   <table class="table table-hover">
      <thead>
         <tr>
            <th scope="col" *ngFor="let header of headers">
               <ng-container *ngTemplateOutlet="header">
               </ng-container>
            </th>
         </tr>
      </thead>
      
      <tbody>
         <tr *ngFor="let dadosLinha of dados">
            <td *ngFor="let coluna of colunas">
               <ng-container *ngTemplateOutlet="coluna; context: { dadosLinha }">
               </ng-container>
            </td>
         </tr>
      </tbody>
   
   </table>
  



   <!-- Pagination -->

   <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-end">

        <li class="page-item">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>

        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>

        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>

      </ul>
   </nav>




   <!-- ngx-Pagination -->

   <pagination [totalItems]="30" class="position-absolute bottom-70 end-0"
   ></pagination>


</div>

<router-outlet></router-outlet>
