<app-table [dados]="dados">

   <ng-template #header>Id</ng-template>
   <ng-template #coluna let-item="dadosLinha">
      <!-- <a [attr.href]="'teste/' + item.id"> --> {{ item.id }} <!-- </a> -->
   </ng-template>

   <ng-template #header>Paciente</ng-template>
   <ng-template #coluna let-item="dadosLinha">
      {{ item.paciente }} 
   </ng-template>

   <ng-template #header>Data de Recepção</ng-template>
   <ng-template #coluna let-item="dadosLinha">
      {{ item.recepcao }}
   </ng-template>

   <ng-template #header>Especialidades</ng-template>
   <ng-template #coluna let-item="dadosLinha">
      {{ item.especialidades }}
   </ng-template>

   <ng-template #header>Profissional</ng-template>
   <ng-template #coluna let-item="dadosLinha">
      {{ item.profissional }}
   </ng-template>

   <ng-template #header>Teleconsulta</ng-template>
   <ng-template #coluna let-item="dadosLinha">
      {{ item.teleconsulta }}
   </ng-template>

   <ng-template #header>Retorno do Paciente</ng-template>
   <ng-template #coluna let-item="dadosLinha">
      {{ item.retornoPaciente }}
   </ng-template>

</app-table>
